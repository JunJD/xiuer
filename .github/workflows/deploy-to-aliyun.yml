                  - POSTGRES_USER=${{ secrets.DB_USER }}
                  - POSTGRES_PASSWORD=${{ secrets.DB_PASSWORD }}
                  - POSTGRES_DB=${{ secrets.DB_NAME }}
                networks:
                  - my_network
              backend:
                image: ${{ secrets.ACR_REGISTRY_URL }}/${{ secrets.ACR_NAMESPACE }}/backend:${{ github.sha }}
