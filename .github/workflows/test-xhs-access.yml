name: Test XHS Access

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

jobs:
  test-xhs-access:
    runs-on: ubuntu-latest
    
    env:
      COOKIES: ${{ secrets.XHS_COOKIES }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          
      - name: Install Python dependencies
        run: |
          cd Spider_XHS
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Install Node.js dependencies
        run: |
          cd Spider_XHS
          npm install
          
      - name: Create .env file and run main.py
        run: |
          cd Spider_XHS
          echo "COOKIES=${{ secrets.XHS_COOKIES }}" > .env
          python main.py
          
      - name: Test network connectivity
        if: always()
        run: |
          echo "=== 网络连接测试 ==="
          ping -c 3 www.xiaohongshu.com || echo "Ping 失败"
          echo ""
          echo "=== DNS 解析测试 ==="
          nslookup www.xiaohongshu.com || echo "DNS 解析失败"
          echo ""
          echo "=== HTTP 访问测试 ==="
          curl -I https://www.xiaohongshu.com --max-time 10 || echo "HTTP 访问失败"
          
      - name: Clean up
        if: always()
        run: |
          cd Spider_XHS
          rm -f .env 